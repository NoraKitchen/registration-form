<html ng-app="gym-reg-app">

<head>
    <meta charset="UTF-8">
    <title>Gym Registration</title>
</head>

<body>

    <div ng-controller="FormController as fc">
        <h3>New Member Registration</h3> 

        <form ng-submit="fc.addMember(fc.newMember)">
            <label>First and Last Name</label>
            <input type="text" ng-model="fc.newMember.name">
            <label>Email</label>
            <input type="email" ng-model="fc.newMember.email">
            <label>Address</label>
            <input type="text" ng-model="fc.newMember.address.street">
            <input type="text" ng-model="fc.newMember.address.cityZip">
            <label>Phone</label>
            <input type="text" ng-model="fc.newMember.phoneNumber">
            <label>Date of Birth</label>
            <input type="date" ng-model="fc.newMember.dob">
            <button type="submit">Submit</button>
        </form>
        
        <button ng-click="fc.showDependentsForm = true">Add Dependents</button>
        
        <div ng-show="fc.showDependentsForm">
            <h3>Add Dependents</h3>
            <form ng-submit="fc.addDependents(fc.dependent)">
                <label>Dependent Name</label>
                <input type="text" ng-model="fc.dependent.name">
                <label>Dependent Date of Birth</label>
                <input type="date" ng-model="fc.dependent.dob">
                <button type="submit">Add</button>
            </form>
            
            <div ng-repeat="dependent in fc.currentMember.dependents">
                {{dependent.name}}<br>{{dependent.dob}}
            </div>
        </div>
        
        <button ng-click="fc.showPaymentForm = true">Make Payment</button>
        
        <div ng-show="fc.showPaymentForm">
            
            <h3>Montly Payment for {{fc.currentMember.name}}</h3>
            Base fee: $30<br>
            <span ng-show="fc.currentMember.dependents">Dependent Fee: $5 X {{fc.currentMember.dependents.length}} Dependents<br></span>
            Total: {{fc.currentMember.monthlyFee}}
            
        </div>

    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="app/app.js"></script>
</body>

</html>
